<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main id="main">
<div class="container">
    <div class="card">
    <img src="images/image-qr-code.png" alt="QR Code for Frontend Mentor"/>
    <h2 id="bold" >Improve your front-end skills by building projects</h2>
    <p id="normal" >Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>


    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/OutlandishNerd">Vishal Ojha</a>.
    </div>
</div>
</main>
</body>

</html>
